# 项目信息
# =============================================================================================================================
# 站点名称
site_name: 曲阜师范大学选课指北文档站

# 站点URL
site_url: https://xkzb.qfnu.w1ndys.top/

# 仓库地址
repo_url: https://github.com/W1ndys/xkzb.qfnu.w1ndys.top/

# 仓库名称
repo_name: W1ndys/xkzb_qfnu

# 编辑地址
edit_uri: edit/main/docs/

# 站点描述
site_description: 开源、互助、友好、共享、共建的非盈利公益选课指北项目

# 作者姓名
