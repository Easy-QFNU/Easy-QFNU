# 主题配置
theme:
  language: zh
  name: material
  custom_dir: overrides

  # 调色板配置
  palette:
    - scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: 切换夜间模式

    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: 切换亮色模式

  # 字体配置
  font:
    text: Noto Sans SC
    code: Fira Code

  # 功能配置
  features:
    - header.autohide # 标题自动隐藏
    - announce.dismiss # 公告标为已读
    - navigation.footer # 页脚上下页
    - content.code.copy # 代码复制
    - content.action.edit # 编辑此页面
    - content.action.view # 查看源代码
    #- navigation.instant    # 即时加载
    - navigation.instant.progressF # 进度指示器
    - navigation.tracking # 锚点追踪
    - navigation.tabs # 导航选项卡
    #- navigation.tabs.sticky        # 固定导航标签
    - navigation.sections # 导航分组呈现
    #- navigation.expand     # 左侧默认全部展开，与 navigation.prune 冲突
    - navigation.prune # 导航压缩，与 navigation.expand 冲突
    # - navigation.indexes    # 章节索引页，需要单独开一个index.md，一级标题下自带index，与 toc.integrate 冲突 https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#section-index-pages-with-section-index-pages
    - toc.follow # 锚点跟随
    #- toc.integrate         # 导航整合，会把右侧目录合并到左边，与 navigation.indexes 冲突
    - navigation.top # 返回顶部
    - search.suggest # 搜索建议
    - search.highlight # 搜索突出显示
    - search.share # 搜索分享

  # 站点logo
  favicon: https://p.qlogo.cn/gh/497554955/497554955/640/

  # 页面logo图标
  # 关于logo配置，如果logo是使用官方图标库，就必须在icon下面，如果是自定义图标，就必须在theme下面
  logo: https://p.qlogo.cn/gh/497554955/497554955/640/

  # 图标设置
  icon:
    # 页面编辑和查看图标
    edit: material/pencil
    view: material/eye

    # 存储库图标
    repo: fontawesome/brands/github

    # 页面底部上下页图标
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

    # 提示图标
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# 附加的CSS文件
