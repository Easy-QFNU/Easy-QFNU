<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>页面未找到</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mkdocs-material/dist/css/material.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6D2424;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>页面未找到</h1>
        <p>很抱歉，您访问的页面不存在。</p>
        <p><a class="btn" href="/">返回首页</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mkdocs-material/dist/js/material.min.js"></script>
</body>

</html>
